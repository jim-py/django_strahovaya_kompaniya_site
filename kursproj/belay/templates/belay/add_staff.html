{% extends 'base.html' %}

{% block title %}Добавление сотрудника{% endblock %}

{% block content %}

<div style="margin: 15px auto;" class="container main-container-adding">
    <h1>Добавить сотрудника</h1>
    <form action="{% url 'add_staff' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="w-25 btn btn-primary" type="submit">Добавить</button>
    </form>
</div>

{% endblock %}
